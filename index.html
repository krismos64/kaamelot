<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Quête du Trésor de Kaamelot</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>La Quête du Trésor de Kaamelot</h1>
      </header>

      <main>
        <section id="kingdom-section">
          <canvas id="kingdomCanvas"></canvas>
          <div class="controls">
            <label for="start-point">Départ:</label>
            <select id="start-point"></select>
            <label for="end-point">Arrivée:</label>
            <select id="end-point"></select>
            <button id="find-path">Trouver le chemin</button>
          </div>
        </section>

        <section id="maze-section">
          <canvas id="mazeCanvas"></canvas>
          <div class="controls">
            <button id="find-treasure">Trouver le trésor</button>
          </div>
        </section>
      </main>

      <footer>
        <p>&copy; 2023 Royaume de Kaamelot. Tous droits réservés.</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
